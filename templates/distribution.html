{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Размещение по каютам</h2>
        {% for astronaut in astronauts %}
            <p>{{ astronaut }} - Каюта № {{ loop.index }} 
                {% if loop.first %}
                    - капитан корабля
                {% endif %}
            </p>
        {% endfor %}
    </div>
{% endblock %}
