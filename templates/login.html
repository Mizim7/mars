{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>Аварийный доступ</h2>
        <form method="post">
            <div class="form-group">
                <label for="astronaut_id">Id астронавта</label>
                <input type="text" class="form-control" id="astronaut_id" name="astronaut_id">
            </div>
            <div class="form-group">
                <label for="astronaut_password">Пароль астронавта</label>
                <input type="password" class="form-control" id="astronaut_password" name="astronaut_password">
            </div>
            <div class="form-group">
                <label for="captain_id">Id капитана</label>
                <input type="text" class="form-control" id="captain_id" name="captain_id">
            </div>
            <div class="form-group">
                <label for="captain_token">Пароль капитана</label>
                <input type="password" class="form-control" id="captain_token" name="captain_token">
            </div>
            <button type="submit" class="btn btn-primary">Доступ</button>
        </form>
    </div>
{% endblock %}
